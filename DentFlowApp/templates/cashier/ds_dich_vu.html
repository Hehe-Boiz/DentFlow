<div class="mt-4 mb-3">
    <label class="small text-muted text-uppercase fw-bold mb-3">
        <i class="fa fa-list-ul me-1"></i> Chi tiết dịch vụ & Thuốc
    </label>
    {% if ct %}
        <div class="row g-2">
        <div class="col-12 col-md-6">
            <div class="card h-100 border shadow-none bg-light">
                <div class="card-body p-3">
                    <h6 class="card-title text-primary fw-bold mb-3">
                        {{ ct.dich_vu.ten_dich_vu }}
                    </h6>
                    <div class="d-flex justify-content-between small mb-1">
                        <span class="text-muted">Đơn giá:</span>
                        <span class="text-dark">{{ "{:,.0f}".format(ct.dich_vu.don_gia).replace(',', '.') }}</span>
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        <div class="col-12">
            <div class="alert alert-secondary text-center small m-0 border-0">
                <i class="fa fa-info-circle me-1"></i> Không có dịch vụ nào trong phiếu này.
            </div>
        </div>
    {% endif %}
    </div>
</div>
