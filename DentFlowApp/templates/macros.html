{% macro stat_card(title, value, sub_text, icon, class) %}
    <div class=" col-md-3 col-xl-3 ">
        <div class="card text-black h-100 shadow-sm  border-0 card-hover {{ class }}">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <p class="mb-1 opacity-75">{{ title }}</p>
                    <h3 class="fw-bold mb-1">{{ value }}</h3>
                    <small class="opacity-75">{{ sub_text }}</small>
                </div>
                <div class="icon-overlay" style="font-size: 3rem; opacity: 0.3;">
                    <i class="{{ icon }}"></i>
                </div>
            </div>
        </div>
    </div>
{% endmacro %}
