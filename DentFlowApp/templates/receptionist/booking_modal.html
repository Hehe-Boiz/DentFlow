<div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title fw-bold text-uppercase text-primary">Đặt lịch hẹn mới</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        onclick="resetIsLoadServiceAndDoctor()"></button>
            </div>

            <div class="modal-body p-4">
                <form id="formBooking" action="/receptionist/add-appointment" method="POST">
                    <div class="row g-4">
                        <div class="col-md-6 border-end">
                            <h6 class="text-muted mb-3">Thông tin bệnh nhân</h6>

                            <div class="mb-3 position-relative">
                                <label class="form-label fw-bold">Khách hàng <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i class="fas fa-search"></i></span>

                                    <input type="text" class="form-control" id="searchProfileInput"
                                           placeholder="Tìm theo tên, SĐT...">

                                    <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                                            data-bs-target="#createProfileModal">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div id="searchResultBox"
                                     class="dropdown-menu w-100 shadow border-0 mt-1 p-0 d-none"
                                     style="max-height: 300px; overflow-y: auto; display: block;">
                                </div>
                                <input type="hidden" id="selectedProfileId" name="ho_so_id" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control bg-light" id="bookingPhone" readonly>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <h6 class="text-muted mb-3">Thông tin lịch khám</h6>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Dịch vụ <span class="text-danger">*</span></label>
                                <select class="form-select" name="dich_vu_id" id="selectService"
                                        onclick="loadServices()">
                                    <option value="">-- Chọn bác sĩ --</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Bác sĩ <span class="text-danger">*</span></label>
                                <select class="form-select" name="bac_si_id" id="selectDoctor" onclick="loadDoctors()"
                                        onchange="resetAvailableTimes()">
                                    <option value="">-- Chọn bác sĩ --</option>
                                </select>
                            </div>

                            <div class="row mb-3">
                                <div class="col-8">
                                    <label class="form-label fw-bold">Ngày hẹn</label>
                                    <input type="date" class="form-control" name="ngay_dat" value="{{ now }}"
                                           id="selectDay"
                                           onclick="initDateInput()"
                                           onchange="resetAvailableTimes()">
                                </div>
                                <div class="col-4">
                                    <label class="form-label fw-bold">Giờ <span class="text-danger">*</span></label>
                                    <select class="form-select" name="gio_kham" id="selectTime"
                                            onclick="loadAvailableTimes()">
                                        <option value="">-- Chọn giờ --</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Ghi chú</label>
                                <textarea class="form-control" rows="3" placeholder="Ghi chú thêm..."
                                          name="ghi_chu"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Hủy bỏ</button>
                        <button type="submit" class="btn btn-primary px-4 fw-bold">Thêm mới</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
