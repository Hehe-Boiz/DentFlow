<div class="space-y-4">
    <label class="text-xl text-gray-900 mb-4">Lịch khám hôm nay</label>

    <div class="space-y-3">
        {% for patient in patients %}
        <!-- ===== Item 1 ===== -->
        <div class="border border-gray-200 rounded-xl p-4 hover:shadow-md transition-all">
            <div class="flex flex-col lg:flex-row gap-4">
                <!-- Left -->
                <div class="flex-1">
                    <div class="flex items-center space-x-3 mb-2">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-xs bg-blue-100 text-blue-700">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     width="24" height="24" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor"
                                     stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round"
                                     class="lucide lucide-circle-check-big w-3 h-3 mr-1"
                                     aria-hidden="true">
                                    <path d="M21.801 10A10 10 0 1 1 17 3.335"></path>
                                    <path d="m9 11 3 3L22 4"></path>
                                </svg>
                                {{ patient.trang_thai.value }}
                            </span>
                        <span class="text-sm text-gray-500">{{ patient.gio_kham }}</span>
                    </div>

                    <label class="text-gray-900 mb-1 fs-5 mt-1.5"> {{ patient.ho_ten }}</label>
                    <p class="text-sm text-gray-600 mb-1 mt-3 fs-7">
                        <strong>Dịch vụ:</strong> {{ patient.ten_dich_vu }}
                    </p>
                    <p class="text-sm text-gray-600 mb-1 fs-7">
                        <strong>SĐT:</strong> {{ patient.so_dien_thoai }}
                    </p>
                    <p class="text-xs text-gray-500 mb-0">
                        Ghi chú: {{ patient.ghi_chu }}
                    </p>
                </div>

                <!-- Right -->
                <div class="flex flex-col gap-3 lg:min-w-[200px]">
                    <div class="bg-gray-50 rounded-lg p-3 text-xs">
                        <p class="mb-0.5"><strong>Ngày sinh:</strong> {{ patient.ngay_sinh }}</p>
                        <p class="mb-0.5"><strong>Giới tính</strong> {{ patient.gioi_tinh.value }}</p>
                    </div>

                    <button class="flex items-center justify-center space-x-1
                                       bg-gradient-to-r from-blue-600 to-blue-700
                                       text-white px-4 py-2.5 rounded-lg
                                       hover:from-blue-700 hover:to-blue-800
                                       transition-all shadow-md hover:shadow-lg"
                        data-patientId="{{ patient.id }}"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="24" height="24" viewBox="0 0 24 24"
                             fill="none" stroke="currentColor"
                             stroke-width="2" stroke-linecap="round"
                             stroke-linejoin="round"
                             class="lucide lucide-file-text w-4 h-4"
                             aria-hidden="true">
                            <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path>
                            <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
                            <path d="M10 9H8"></path>
                            <path d="M16 13H8"></path>
                            <path d="M16 17H8"></path>
                        </svg>
                        <span class="text-sm">Lập phiếu điều trị</span>
                    </button>
                </div>

            </div>
        </div>
        {% endfor %}


    </div>
</div>
